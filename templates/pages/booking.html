{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">വഴിപാടുകൾ</h2>
    </div> 
</section>
<br>
{% include 'partials/_alerts.html' %}
<form action="{% url 'booking_summary' %}" method="POST">
    {% csrf_token %}
    <div class="card mx-auto" style="max-width:600px; margin-top:40px;">
        <article class="card-body">
            <header class="mb-4"><h4 class="card-title">ഭക്തന്റെ വിവരങ്ങൾ</h4></header>
                <div class="col form-group">
                    <label>പേര്</label>
                    <input type="text" name="name" class="form-control" placeholder="" required>
                </div>
                <br>
                <div class="col form-group">
                    <label>നക്ഷത്രം</label>
                    <input type="text" name="nakshathram" class="form-control" placeholder="" required><br>
                </div> 
        </article>
    </div> 

<br>
<br>
<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <div class="card">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                        <tr class="small text-uppercase">
                            <th scope="col">വഴിപാട്</th>
                            <th scope="col" width="120">എണ്ണം</th>
                            <th></th>
                            <th scope="col" width="120">വില</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for vazhipadu in vazhipadu_rates %}
                        <tr>
                            <td>
                                <figure class="itemside">
                                    <figcaption class="info">
                                        <span class="title text-dark">{{ vazhipadu.vazhipadu_name }}</span>
                                    </figcaption>
                                </figure>
                            </td>
                            <td> 
                                <input class="form-control" name="count{{vazhipadu.id}}" type="text" placeholder="0"></input> 
                            </td>
                            <td></td>
                            <td> 
                                <div class="price-wrap"> 
                                    <var class="price">₹ {{ vazhipadu.price }}</var> 
                                </div>
                            </td>
                            <!-- <input type="hidden" id="vazhipaduId" name="Id{{vazhipadu.vazhipadu_name}}" value="{{ vazhipadu.id }}"> -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
        </div>
    </div> 
</section>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12 bg-light text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
</form>
<br>
<br>
<br>
<br>
{% endblock %}
